<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>VERIFICACION DE TITULOS</title>
    </h:head>
    <h:body>
        <p:idleMonitor timeout="500000" >
            <p:ajax event="idle" listener="#{usuarioBean.timeout()}" oncomplete="alert('Session Finalizada...')"/>
        </p:idleMonitor>

        <div id="top">
            <ui:insert name="top">
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Principal" url="faces/principal.xhtml" icon="ui-icon-home" />
                        <p:menuitem value="Titulos" url="faces/provision.xhtml" icon="ui-icon-disk" />
                        <p:menuitem value="Cuenta" url="faces/persona.xhtml" icon="ui-icon-disk"/>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton style="background-color: buttonface" value="Cerrar Sesion"
                                             actionListener="#{usuarioBean.timeout()}" icon="ui-icon-home" 
                                             action="faces/index"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <p:separator/>
                SoftService-unsxx, Copyright Â© 2019 Todos los derechos reservados.
            </ui:insert>
        </div>

    </h:body>

</html>
