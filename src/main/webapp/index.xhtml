<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Verifique su Titulo</title>
    </h:head>
    <script type="text/javascript">
        function alCargar() {
            document.getElementById("imagen").width = document.body.offsetWidth;
            document.getElementById("imagen").heigth = document.body.offsetHeight;

        }
    </script>
    <style type="text/css">
        .ui-panel {
            width:500px;
            align: center;
        }

        /** Demo **/
        .ui-grid-row .ui-grid-col-2,
        .ui-grid-row .ui-grid-col-10 {
            padding: 0.5em 0;
        }

        .ui-outputlabel {
            font-weight: bold;
        }

        .ui-orderlist .ui-orderlist-list {
            height: auto;
        }

        .ui-orderlist .ui-grid-row .ui-grid-col-2, 
        .ui-orderlist .ui-grid-row .ui-grid-col-10 {
            padding: 0;
        }
        body{
            background-color: antiquewhite;
        }
    </style>

    <f:event listener="#{personaBean.limpiar()}" type="preRenderView" />
    <h:body onload="alCargar()">

        <div id="top" align="right">
            <ui:insert name="top">
                <div id="top"  style="color: #ece3a5;">
                    <p:graphicImage  id="imagen" name="/images/banner-unsxx.jpg" />
                </div>
            </ui:insert>
        </div>
        <p:separator></p:separator>
        <div id="content" class="center_content" align="center" >
            <ui:insert name="content">
                <h:form>   
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:panel id="basic" header="VERIFICACION DE TITULOS UNIVERSITARIOS" footer="Los datos proporcionados estan protegidos" style="margin-bottom:30px">
                        <h:panelGrid columns="3" cellpadding="8">
                            <p:graphicImage name="/images/unsxx.jpeg" width="45" height=""/>
                            <h:outputText
                                value="Por medio de este servicio Usted puede Verificar la autenticidad de los titulos emitido
                                por la UNSXX. Para ello,introduzca el número de Titulo que se encuentra
                                situado en el titulo" />
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="3" >
                            <h:outputLabel for="nrotitulo" value="Nro. Titulo:" />
                            <p:password id="nrotitulo" autocomplete="off"
                                        required="true" value="#{personaBean.persona.provis.folio.nroExpe}" requiredMessage="Campo requerido" >
                            </p:password>
                            <p:message for="nrotitulo" display="icon"/>
                            <p:commandButton update="growl" resetValues="true" process="@this" value="Verificar" actionListener="#{personaBean.verificar()}" validateClient="true" ajax="false" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:insert>
        </div>
        <p:separator></p:separator>
        <div id="bottom" align="center" style="color:#FFBBGG;">
            <ui:insert name="bottom">
                <p:outputLabel value="SoftService-unsxx, Copyright © 2019 Todos los derechos reservados."/><br/>
                <p:graphicImage name="/images/sistema.jpg" width="850" height="70" />
            </ui:insert>
        </div>
    </h:body>
</html>
